AllCops:
  NewCops: enable
  Exclude: 
    - bin/*

Metrics/MethodLength:
  Max: 30

Metrics/CyclomaticComplexity:
  Max: 15

Metrics/PerceivedComplexity:
  Max: 15

Style/Documentation:
  Enabled: false

Metrics/BlockLength:
  Exclude:
    - config/**/*.rb
    - Guardfile
    - db/*.rb
    - spec/**/*.rb

Layout/LineLength:
  Max: 300
  Exclude:
    - config/**/*.rb
    - Guardfile


